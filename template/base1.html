<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Facturación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Sistema de Facturación</h1>
    <nav class="mb-4">
        <a href="{% url 'factura:factura_list' %}" class="btn btn-primary">Facturas</a>
        <a href="{% url 'factura:crear_factura' %}" class="btn btn-success">Nueva Factura</a>
        <a href="{% url 'logout' %}" class="btn btn-secondary float-end">Salir</a>
    </nav>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
</div>
</body>
</html>
