<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Facturaci贸n{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 56px; }
        .navbar-brand { font-weight: bold; }
    </style>
</head>
<body>
    <!-- Barra de navegaci贸n -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'factura:factura_list' %}">
                 Sistema de Facturaci贸n
            </a>
            
            {% if user.is_authenticated %}
                <div class="navbar-nav ms-auto">
                    <span class="navbar-text me-3 text-white">
                        Hola, <strong>{{ user.username }}</strong>
                    </span>
                    <a class="btn btn-outline-light btn-sm" href="{% url 'factura:crear_factura' %}">
                        + Nueva Factura
                    </a>
                    <a class="btn btn-outline-light btn-sm ms-2" href="{% url 'logout' %}">
                        Salir
                    </a>
                </div>
            {% else %}
                <div class="navbar-nav ms-auto">
                    <a class="btn btn-outline-light" href="{% url 'login' %}">
                        Iniciar Sesi贸n
                    </a>
                </div>
            {% endif %}
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
