{% extends 'base.html' %}
{% block content %}
<h2>Clientes</h2>
<a href="#" class="btn btn-success mb-3">+ Nuevo Cliente</a>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Tel√©fono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td>{{ cliente.nombre }}</td>
                <td>{{ cliente.email|default:"-" }}</td>
                <td>{{ cliente.telefono|default:"-" }}</td>
                <td>
                    <a href="#" class="btn btn-sm btn-outline-primary">Editar</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">No hay clientes registrados.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
